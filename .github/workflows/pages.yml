name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Print catalog base (debug)
        env:
          NEXT_PUBLIC_CATALOG_BASE: ${{ vars.CATALOG_BASE }}
        run: |
          echo "vars.CATALOG_BASE='${{ vars.CATALOG_BASE }}'"
          echo "env.NEXT_PUBLIC_CATALOG_BASE='$NEXT_PUBLIC_CATALOG_BASE'"
          {
            echo "# Catalog base debug";
            echo "- vars.CATALOG_BASE: '${{ vars.CATALOG_BASE }}'";
            echo "- env.NEXT_PUBLIC_CATALOG_BASE: '$NEXT_PUBLIC_CATALOG_BASE'";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Print mapbox vars (debug)
        env:
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ vars.NEXT_PUBLIC_MAPBOX_TOKEN }}
          NEXT_PUBLIC_MAPBOX_STYLE: ${{ vars.NEXT_PUBLIC_MAPBOX_STYLE }}
        run: |
          echo "MAPBOX_TOKEN_SET=$([[ -n \"$NEXT_PUBLIC_MAPBOX_TOKEN\" ]] && echo yes || echo no)"
          echo "MAPBOX_STYLE=${NEXT_PUBLIC_MAPBOX_STYLE:-mapbox/streets-v12}"
          {
            echo "# Mapbox debug";
            echo "- token set: $([[ -n \"$NEXT_PUBLIC_MAPBOX_TOKEN\" ]] && echo yes || echo no)";
            echo "- style: ${NEXT_PUBLIC_MAPBOX_STYLE:-mapbox/streets-v12}";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Install dependencies
        env:
          HUSKY: 0
        run: npm ci --ignore-scripts

      - name: Build catalog from CSV
        run: npm run catalog:build

      - name: Build (Next.js static export)
        env:
          # リポジトリのサブパスに合わせて BASE PATH を設定
          NEXT_PUBLIC_BASE_PATH: /my-yutai-pwa
          # 外部URLのカタログを参照する場合は、Actions Variables に CATALOG_BASE を設定
          # 例: https://<user>.github.io/<catalog-repo>
          NEXT_PUBLIC_CATALOG_BASE: ${{ vars.CATALOG_BASE }}
          # Mapbox を使う場合は、Public Token を Variables に設定
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ vars.NEXT_PUBLIC_MAPBOX_TOKEN }}
          # 任意の Mapbox スタイル（未設定なら streets-v12）
          NEXT_PUBLIC_MAPBOX_STYLE: ${{ vars.NEXT_PUBLIC_MAPBOX_STYLE }}
          # Service Worker バージョン（キャッシュ名）に GitHub SHA を埋め込み、毎デプロイ更新
          NEXT_PUBLIC_SW_VERSION: ${{ github.sha }}
          HUSKY: 0
        run: |
          echo "[before-build] MAPBOX_TOKEN_SET=$([[ -n \"$NEXT_PUBLIC_MAPBOX_TOKEN\" ]] && echo yes || echo no)"
          echo "[before-build] MAPBOX_STYLE=${NEXT_PUBLIC_MAPBOX_STYLE:-mapbox/streets-v12}"
          npm run build

      - name: Inject runtime Mapbox config (mb-config.js)
        if: ${{ vars.NEXT_PUBLIC_MAPBOX_TOKEN != '' }}
        env:
          NEXT_PUBLIC_MAPBOX_TOKEN: ${{ vars.NEXT_PUBLIC_MAPBOX_TOKEN }}
          NEXT_PUBLIC_MAPBOX_STYLE: ${{ vars.NEXT_PUBLIC_MAPBOX_STYLE }}
        run: |
          echo "window.__MB_TOKEN='${NEXT_PUBLIC_MAPBOX_TOKEN}'; window.__MB_STYLE='${NEXT_PUBLIC_MAPBOX_STYLE:-mapbox/streets-v12}';" > ./out/mb-config.js
          echo "Wrote ./out/mb-config.js (length: $(wc -c < ./out/mb-config.js))"

      - name: Verify static export (basePath/CSS)
        env:
          NEXT_PUBLIC_BASE_PATH: /my-yutai-pwa
          HUSKY: 0
        run: npm run --silent check:pages

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
