name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Print catalog base (debug)
        env:
          NEXT_PUBLIC_CATALOG_BASE: ${{ vars.CATALOG_BASE }}
        run: |
          echo "vars.CATALOG_BASE='${{ vars.CATALOG_BASE }}'"
          echo "env.NEXT_PUBLIC_CATALOG_BASE='$NEXT_PUBLIC_CATALOG_BASE'"
          {
            echo "# Catalog base debug";
            echo "- vars.CATALOG_BASE: '${{ vars.CATALOG_BASE }}'";
            echo "- env.NEXT_PUBLIC_CATALOG_BASE: '$NEXT_PUBLIC_CATALOG_BASE'";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Install dependencies
        run: npm ci

      - name: Build catalog from CSV
        run: npm run catalog:build

      - name: Build (Next.js static export)
        env:
          # リポジトリのサブパスに合わせて BASE PATH を設定
          NEXT_PUBLIC_BASE_PATH: /my-yutai-pwa
          # 外部URLのカタログを参照する場合は、Actions Variables に CATALOG_BASE を設定
          # 例: https://<user>.github.io/<catalog-repo>
          NEXT_PUBLIC_CATALOG_BASE: ${{ vars.CATALOG_BASE }}
          # Service Worker バージョン（キャッシュ名）に GitHub SHA を埋め込み、毎デプロイ更新
          NEXT_PUBLIC_SW_VERSION: ${{ github.sha }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
